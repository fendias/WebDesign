<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <link rel="stylesheet" href="">
    <style type="text/css">
    .box_mask {
        position: absolute;
        left: 0;
        top: 0;
        filter: alpha(opacity=50);
        opacity: 0.5;
        background: #fff;
        width: 100%;
        height: 881px;
    }
    
    .box_body {
        position: absolute;
        left: 50%;
        top: 50%;
        background-color: #fff;
        repeat-x #fff;
        z-index: 888;
        border: 4px solid #4b751d;
    }
    </style>
</head>

<body>
    <div class="box_mask"></div>
    <div class="box_body">
        <button>click here</button>
    </div>
    </div>
    <button>click me</button>
</body>

</html>

</head>
<body>
<nav class="navbar navbar-default">
    <div class="container wrapper">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Logo</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">所有项目 <span class="sr-only">(current)</span></a></li>
                <li><a href="#">所有学霸</a></li>
                <li><a href="#" class="xb-top-add-project">发布需求</a></li>
                <li><a href="#">FAQ</a></li>
            </ul>

            <form id="timezone-form" class="nav navbar-nav navbar-form">
                <div class="form-group">
                    <select id="timezoneSelectPicker" class="selectpicker" data-width="auto">
                        <option>北京</option>
                        <option>伦敦</option>
                        <option>纽约</option>
                    </select>
                </div>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#" id="message-hint"><i class="icon-envelope"></i></a></li>
                <li class="dropdown">
                    <a href="#" id="username-top" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><i class="icon-user"></i>&nbsp;admin <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">用户设置</a></li>
                        <li><a href="#">修改密码</a></li>
                        <li role="separator" class="divider"></li>

                    </ul>
                </li>
            </ul>
        </div><!-- /.navbar-collapse -->

</nav>
<div class="wrapper">
    <h2 class="hint">我们这儿都是来自清华北大的学霸，快来让真正的学霸带你飞吧</h2>
    <div style="margin-left:auto;margin-right:auto; margin-top: 24px; width: 702px;">
        <form action="#" enctype="multipart/form-data" class="xb-form margin-top margin-bottom">
            <div class="xb-form-head">
                <div class="xb-form-head-left"><a href="#">取消</a></div>
                <h1 class="xb-form-head-center">发布需求</h1>
                <div class="xb-form-head-right">
                    <span><input name="is_anonymous" id="is_anonymous" type="checkbox"/><label class="for-checkbox" for="is_anonymous">&nbsp;匿名状态</label></span>
                    <button class="btn btn-danger margin-left" type="submit">发布</button>
                </div>
            </div>
            <div class="xb-form-body">
                <div class="xb-form-group">
                    <label for="category">专业类别*</label>
                    <select id="category" class="selectpicker" data-width="auto">
                        <option>物理</option>
                        <option>工商管理</option>
                        <option>计算机</option>
                    </select>
                </div>
                <div class="xb-form-group">
                    <label for="title">标题*</label>
                    <input type="text" class="form-control" id="title">
                </div>
                <div class="xb-form-group">
                    <label for="detail">详细需求*</label>
                    <textarea name="detail" id="detail" cols="30" rows="5"></textarea>
                </div>
                <div class="xb-form-group">
                    <label for="special">特殊需求</label>
                    <textarea name="special" id="special" cols="30" rows="5"></textarea>
                </div>
                <div class="xb-form-group">
                    <label for="deadline">Deadline*</label>
                    <div id="deadline">
                        <input type="datetime" id="datetime">
                    </div>
                </div>
                <div class="xb-form-group">
                    <label for="upload">上传附件</label>
                    <input type="file" multiple="multiple" class="form-control" id="upload">
                    <button class="btn btn-danger margin-top">上传附件</button>
                </div>
            </div>
        </form>
    </div>
</div>


<script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
<script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

<script type="text/javascript" src="js/main.js"></script>
</body>
</html>

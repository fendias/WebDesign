<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>项目详情</title>
    <link href="//cdn.bootcss.com/font-awesome/4.4.0/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href="//cdn.bootcss.com/bootstrap-select/1.7.5/css/bootstrap-select.min.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<header id="header" class="header clearfix">
    <nav class="nav">
        <ul>
            <li><a href="#" class="logo">Logo</a></li>
            <li><a href="#" class="active">所有项目</a></li>
            <li><a href="#">所有学霸</a></li>
            <li><a href="#">FAQ</a></li>
        </ul>
        <span class="user-panel">
            <a href="#" class="button button-small btn-add"><i class="icon-plus"></i>&nbsp;发布需求</a>
            <a href="#" class="message"><i class="icon-envelope"></i></a>
            <a href="#" class="user"><i class="icon-user"></i>&nbsp;admin</a>
            <span class="timezone">
                <span style="color: #666">我的时区:</span>
                <select class="selectpicker" data-width="auto">
                    <option>北京</option>
                    <option>伦敦</option>
                    <option>纽约</option>
                </select>
            </span>
        </span>
    </nav>
</header>
<div class="wrapper">
    <h2 class="hint">我们这儿都是来自清华北大的学霸，快来让真正的学霸带你飞吧</h2>
    <div style="margin-left:auto;margin-right:auto; margin-top: 24px; width: 702px;">
        <form action="#" class="xb-form margin-top margin-bottom">
            <div class="xb-form-head">
                <div class="xb-form-head-left"><a href="#">取消</a></div>
                <h1 class="xb-form-head-center">发布需求</h1>
                <div class="xb-form-head-right">
                    <span><input name="is_anonymous" id="is_anonymous" type="checkbox"/><label class="for-checkbox" for="is_anonymous"> 匿名状态</label></span>
                    <button class="button button-small button-rounded button-highlight margin-left" type="submit">发布</button>
                </div>
            </div>
            <div class="xb-form-body">
                <div class="xb-form-group">
                    <label for="category">专业类别*</label>
                    <select id="category" class="selectpicker" data-width="auto">
                        <option>物理</option>
                        <option>工商管理</option>
                        <option>计算机</option>
                    </select>
                </div>
                <div class="xb-form-group">
                    <label for="title">标题*</label>
                    <input type="text" class="form-control" id="title">
                </div>
                <div class="xb-form-group">
                    <label for="detail">详细需求*</label>
                    <textarea name="detail" id="detail" cols="30" rows="5"></textarea>
                </div>
                <div class="xb-form-group">
                    <label for="special">特殊需求</label>
                    <textarea name="special" id="special" cols="30" rows="5"></textarea>
                </div>
                <div class="xb-form-group">
                    <label for="deadline">Deadline*</label>
                    <div id="deadline">
                        <select id="timezone" class="selectpicker" data-width="auto">
                            <option>北京</option>
                            <option>伦敦</option>
                            <option>纽约</option>
                        </select>
                        <input type="datetime" id="datetime">
                    </div>
                </div>
                <div class="xb-form-group">
                    <button class="button button-small button-rounded button-caution margin-top">上传附件</button>
                </div>
            </div>
        </form>
    </div>
</div>


<script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
<script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="//cdn.bootcss.com/bootstrap-select/1.7.5/js/bootstrap-select.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
